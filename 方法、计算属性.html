<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <style>
    div{
        width:400px;
        height: 400px;
        border:1px solid;
    }
    </style>
</head>
<body>
<div id="div1">

    <button @click.once="a++">AddToA</button>
    <button @click="b++">AddToB</button>
    <p>A:{{a}}</p>
    <p>A:{{b}}</p>
    <p>AddToA:{{AddToA}}</p>
    <p>AddToB:{{AddToB}}</p>
</div>
    <script>
    new Vue({
        el:"#div1",
        data:{
            a:0,
            b:0,
            age:20
        },
        methods:{
/*             AddToA(){
                console.log("AddToA");
                return this.a+this.age;
            },
            AddToB(){
                console.log("AddToB");
                return this.b+this.age;
            } */
        },
        computed:{
            AddToA(){
                console.log("AddToA");
                return this.a+this.age;
            },
            AddToB(){
                console.log("AddToB");
                return this.b+this.age;
            }
        }
    })
    
    </script>
</body>
</html>
